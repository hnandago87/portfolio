<app-home-background>
  <div class="contact-root">
    <h1 class="title">Contact</h1>
    <section class="description">
      For more information and queries, please reachout at: <br />
      <a class="contact-content-section" href="mailto:hariwebdevui@gmail.com">
        <img height=20 width=40 src="../../assets/Gmail-logo.png" />
        <span class="contact-text">Gmail</span>
      </a>
      <a class="contact-content-section" href="https://www.linkedin.com/in/harikrishna-n-4a8ba01a6/" target="_blank">
        <img height=20 width=40 style="margin-left: 10px;" src="../../assets/linkedin-logo.png" />
        <span class="contact-text">LinkedIn</span>
      </a>
    </section>
    <div class="contact-form-container hide">
      <form
        class="contact-form"
        name="contact-form"
        [formGroup]="contactForm"
        (ngSubmit)="onSubmit(contactForm.value)"
        (submit)="preventDefault($event)"
      >
        <ul class="form-list">
          <li>
              <label for="name">Name <span class="req">*</span></label>
              <input
                type="text"
                name="name"
                placeholder="Enter name"
                formControlName = "name"
                required
              />
          </li>
          <li>
              <label for="email">Email <span class="req">*</span></label>
              <input
                type="email"
                name="emailId"
                placeholder="Enter email"
                formControlName = "emailId"
                required
              />
          </li>
          <li>
            <label for="comments">Comments</label>
            <textarea cols="46" rows="10" name="comments" formControlName = "comments"></textarea>
          </li>
          <li class="form-controls">
            <input type="submit" value="Submit" />
            <button class="cancel" (click)="cancel($event)">Cancel</button>
          </li>
        </ul>
      </form>
    </div>

    </div> -->
  </div>
</app-home-background>
